{% extends 'shop/main.html' %}
{% block main %}

<!--====== App Content ======-->
<div class="app-content">
    <!--====== Section 2 ======-->
    <div class="u-s-p-y-60">
        <!--====== Section Content ======-->
        <div class="section__content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="about">
                            <div class="about__container">
                                <div class="about__info">
                                    <h2 class="about__h2">Please confirm!</h2>
                                    <div class="about__p-wrap">
                                        <p class="about__p">Are you sure you want to delete <strong>{{ object }}</strong>?</p>
                                    </div>
                                    <form method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="referer_url" value="{{ referer }}">
                                        <button class="about__link btn--e-secondary" type="submit">Confirm</button>
                                        <a class="about__link btn--e-brand" href="javascript:history.back()">Cancel</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section Content ======-->
    </div>
    <!--====== End - Section 2 ======-->
</div>
<!--====== End - App Content ======-->

{% endblock %}
