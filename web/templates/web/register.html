{% extends 'web/main.html' %}
{% load crispy_forms_filters %}
{% block main %}
{% if messages %}
    <div class="bg-white py-5 text-center mb-3">
        {% for message in messages %}
        <div {%if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
<div class="container p-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <div class="card-title pb-2 pt-4">
                    <h4>ShopSync</h4>
                </div>
            </div>
            <div class="card-body d-flex justify-content-center pb-5 pt-5">
                <div class="w-100">
                    <form method="POST" class="form-group" action="">
                        {% csrf_token %}
                        {{ register_form|crispy }}
                        <button type="submit" class="btn btn-sm btn-outline-success">Sign Up</button>
                    </form>
                    <br>
                    <small>Already have an account? <a href="{% url 'sign_in' %}">Sign in</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
