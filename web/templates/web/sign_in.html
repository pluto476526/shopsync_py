{% extends 'web/main.html' %}
{% load crispy_forms_filters %}
{% block main %}

<div class="container py-5 d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-header text-center">
                <div class="card-title pb-2 pt-4">
                    <h4>ShopSync</h4>
                </div>
            </div>
            <div class="card-body d-flex justify-content-center pb-5 pt-5">
                <div>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form method="POST" class="form-group" action="">
                        {% csrf_token %}
                        {{ login_form|crispy }}
                        <button type="submit" class="btn btn-sm btn-outline-success">Sign In</button>
                    </form>
                    <br>
                    <small>Don't have an account? <a href="{% url 'register' %}">Sign up</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
